<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <div id="header">
        <h1>Registration</h1>
    </div>
    <style>
        body{
            text-align: center;
        }
        table tr td{
            padding-top:6px;
            padding-bottom: 6px;
        }
        fieldset{
            width:500px;
            text-align: center;
        }
    </style>
</head>
<body>
    <center>
    <form name="frm" method="post" action="login.html" onsubmit="return validate()">
        <fieldset align="center">
            <table align="center">
                <tr><td>FirstName:</td><td><input type="text" name="fname" value="" size ="50" required></td></tr>
                <tr><td>LastName:</td><td><input type="text" name="lname" value="" size ="50" required></td></tr>
                <tr><td>PhoneNo:</td><td><input type="text" name="phno" value="" size ="50" required></td></tr>
                <tr><td>Mail-id:</td><td><input type="text" name="mailid" value="" size ="50" required></td></tr>
                <tr><td>Gender:</td>
                <td>Male:<input type="radio" name="gender" value="Male"></td>
                <td>Female:<input type="radio" name="gender" value="Female"></td></tr>
                <tr><td>DOB:</td><td><input type="date" name="DOB" required></td></tr>
                <tr><td>UserName:</td><td><input type="text" name="uname" value="" size ="50" required></td></tr>
                <tr><td>Password:</td><td><input type="text" name="pwd" value="" size ="50" required></td></tr>
            </table>
            <input type="submit" value="SUBMIT" name="submit">
        </fieldset>

    </form>
    </center>
    <script src="registration.js"></script>
</body>

</html>
